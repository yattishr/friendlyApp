<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_SPORTS_RECREATION_EVENT' | translate }}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
          <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <ion-item-divider color="danger">
            <ion-icon name="bicycle" item-start></ion-icon>
            Sports and Recreation | {{ myVal }}          
          </ion-item-divider>
    </ion-card>

    <ion-list>
      <ion-row class="rowStyle">
        <ion-label fixed>Venue</ion-label>
        <ion-input type="text" [(ngModel)]="activityVenueName" clearInput="true"></ion-input>
      </ion-row>

      <ion-row>
        <ion-item class="rowStyle">
          <ion-label fixed>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="activityDate"></ion-datetime>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item class="rowStyle">
          <ion-label fixed>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" [(ngModel)]="activityTime"></ion-datetime>
        </ion-item>
      </ion-row>

      <ion-row>
      <ion-item class="rowStyle">
        <ion-label fixed>Meetup Time</ion-label>
        <ion-datetime displayFormat="h:mm A" [(ngModel)]="myMeetupTime"></ion-datetime>
      </ion-item>
      </ion-row>
    </ion-list>
    <button ion-button icon-start block clear color="invitegroupbutton" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 

</ion-content>
