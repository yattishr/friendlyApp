<ion-header hidden>
    <ion-navbar color="dark">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <!--ion-item text-center no-lines>
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-item-->
    <ion-item text-center no-lines>
        <h1>friend.Ly</h1>
        <h6>An app that helps you manage and</h6>
        <h6>maintain your active social life..</h6>
    </ion-item>
  
    <ion-grid style="width: 75%">

      <ion-row class="rowStyle">
        <ion-icon name="person" color="dark"></ion-icon>
        <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
      </ion-row>      
      
      <ion-row class="rowStyle">
        <ion-icon name="mail" color="dark"></ion-icon>
        <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
      </ion-row>


      <ion-item class="rowStyle">
        <ion-icon name="calendar" color="dark" item-left></ion-icon>
        <ion-datetime displayFormat="MMM DD, YYYY" placeholder="your birthday" [(ngModel)]="birthday"></ion-datetime>
      </ion-item>


      <ion-row class="rowStyle">
          <ion-icon name="key" color="dark"></ion-icon>
          <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="signup();">Sign Up</button>
      </ion-row>

    </ion-grid>
    <button ion-button block clear color="light" (click)="goBack();">Already have an account? Login</button>  
    <h6 text-center style="margin-top: 100px;">By signing up you agree to the Terms of Service and Privacy Policy</h6>
  
  </ion-content>
