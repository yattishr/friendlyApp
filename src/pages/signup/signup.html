<ion-header hidden>
    <ion-navbar color="dark">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <!--ion-item text-center no-lines>
      <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
    </ion-item-->
    <ion-item text-center no-lines>
        <h1>friend.Ly</h1>
        <h6>An app that helps you manage and</h6>
        <h6>maintain your active social life..</h6>
    </ion-item>
  
    <ion-grid style="width: 75%">

        <ion-row class="rowStyle">
            <ion-icon name="person" color="dark"></ion-icon>
          <ion-input type="text" placeholder="your name"></ion-input>
        </ion-row>      
      
      <ion-row class="rowStyle">
          <ion-icon name="mail" color="dark"></ion-icon>
        <ion-input type="email" placeholder="your email"></ion-input>
      </ion-row>

      <ion-row class="rowStyle">
          <ion-icon name="key" color="dark"></ion-icon>
          <ion-input type="password" placeholder="your password"></ion-input>
      </ion-row>

      <ion-row>
        <button ion-button block round outline color="light" style="margin-top: 20px;">Sign Up</button>
      </ion-row>

    </ion-grid>
    <button ion-button block clear color="light" (click)="goBack();">Already have an account? Login</button>  
    <h6 text-center style="margin-top: 120px;">By signing up you agree to the Terms of Service and Privacy Policy</h6>
  
  </ion-content>
