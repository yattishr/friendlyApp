<ion-header>

  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_WATCH_MOVIE_EVENT' | translate }}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

      <!-- Add card content here! -->
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
          <ion-item>
            <ion-label stacked>Movie Title</ion-label>
            <ion-input type="text" formControlName="movieName" clearInput="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Movie Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate" formControlName="movieDate"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label stacked>Start Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate" formControlName="movieStartTime"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label stacked>Cinema</ion-label>
            <ion-input type="text" formControlName="movieCinema" clearInput="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Meetup Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1" formControlName="movieMeetUpTime"></ion-datetime>
          </ion-item>
        </ion-list>
      </form>

<section>
    <ion-item-divider full color="dividercolor">
      <span style="display: inline-block;" item-start><ion-icon name="add-circle" (click)="itemGroupSelect()"></ion-icon></span>
      <span style="display: inline-block;" item-end>Invite Friends</span>
    </ion-item-divider>
</section>
</ion-content>
