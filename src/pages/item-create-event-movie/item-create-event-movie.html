<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_WATCH_MOVIE_EVENT' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
              
      <ion-row class="rowStyle">
        <ion-label fixed>Movie Title</ion-label>
        <ion-input type="text" value="" [(ngModel)]="moviename"></ion-input>
      </ion-row>

      <ion-item class="rowStyle">
        <ion-label fixed>Movie Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="moviedate"></ion-datetime>
      </ion-item>

      <ion-item class="rowStyle">
        <ion-label fixed>Start Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="moviestarttime"></ion-datetime>
      </ion-item>

      <ion-row class="rowStyle">
        <ion-label fixed>Cinema</ion-label>
        <ion-input type="text" value="" [(ngModel)]="moviecinema"></ion-input>
      </ion-row>

      <ion-item class="rowStyle">
        <ion-label fixed>Meetup Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="moviemeetuptime"></ion-datetime>
      </ion-item>

</ion-grid>
<button ion-button icon-start block clear color="invitegroupbutton" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 
</ion-content>
