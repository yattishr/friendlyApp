<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_WATCH_MOVIE_EVENT' | translate }}</ion-title>

    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="width: 80%">
          <ion-row class="rowStyle">
            <ion-label stacked>Movie Title</ion-label>
            <ion-input type="text" [(ngModel)]="movieName" clearInput="true"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Movie Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Start Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1"></ion-datetime>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Cinema</ion-label>
            <ion-input type="text" [(ngModel)]="movieCinema" clearInput="true"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Meetup Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1" [(ngModel)]="movieMeetUpTime"></ion-datetime>
          </ion-row>
  <button ion-button icon-start block clear color="light" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 
</ion-grid>
</ion-content>
