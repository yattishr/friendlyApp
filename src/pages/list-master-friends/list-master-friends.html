
<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'LIST_MASTER_FRIENDS_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
  <ion-card color="secondary">
    <ion-item-divider color="light">
      List of Contacts
    </ion-item-divider>
  </ion-card>
</ion-content>
