<ion-header>
  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_SCAN_QR' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div padding>
    <button ion-button color="primary" block round (click)="scan()">Begin Scan</button>
  </div>

  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Event Information</h2>
    </ion-card-header>
    <ion-card-content text-wrap>
      <ul>
        <li><strong>{{selectedProduct.name}}</strong></li>
        <li>{{selectedProduct.desc}}</li>
        <li>Price: R {{selectedProduct.price}}</li>
        <li>{{selectedProduct.datetime}}</li>
        <li>{{selectedProduct.plu}}</li>
      </ul>
    </ion-card-content>
    <button ion-button color="secondary" block round (click)="makeBooking(selectedProduct.name)" style="margin-top: 20px;">Add to Cart</button>    
  </ion-card>

</ion-content>
