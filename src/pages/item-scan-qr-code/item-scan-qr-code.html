<ion-header>
  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_SCAN_QR' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">
  <ion-item>
    <ion-card *ngIf="productFound">
      <ion-card-header>
        <h2>Event Information</h2>
      </ion-card-header>
      <ion-card-content>
        <ul>
          <li><strong>{{selectedProduct.name}}</strong></li>
          <li>{{selectedProduct.desc}}</li>
          <li>Price: $ {{selectedProduct.price}}</li>
          <li>{{selectedProduct.datetime}}</li>
          <li>{{selectedProduct.plu}}</li>
        </ul>
      </ion-card-content>
    </ion-card>

    <h1>
      <button ion-button color="dark" full round (click)="scan()">Begin Scan</button>
    </h1>
  </ion-item>
  <ion-item>
    <h1>
      <button ion-button color="secondary" full round (click)="makeBooking()">Make Booking</button>
    </h1>
  </ion-item>
</ion-content>
