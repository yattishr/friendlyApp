<ion-header>

  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <!--ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons-->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-fab top right edge>
      <button ion-fab mini color="danger"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab color="primary"><ion-icon name="videocam"></ion-icon></button>
        <button ion-fab color="favorite"><ion-icon name="md-restaurant"></ion-icon></button>
        <button ion-fab color="danger"><ion-icon name="american-football"></ion-icon></button>
        <button ion-fab color="primary"><ion-icon name="ios-musical-notes"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
