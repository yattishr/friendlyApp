<ion-header no-border>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
    </button>
    <!--ion-buttons end>
      <button ion-button icon-only clear (click)="logout();">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons-->    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
      <button ion-fab mini color="light"><ion-icon name="heart"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab color="primary" (click)="navigateToEventsPage('ItemCreateEventMoviePage');"><ion-icon name="videocam"></ion-icon></button>
        <button ion-fab color="danger" (click)="navigateToEventsPage('ItemCreateEventDrinksDiningPage');"><ion-icon name="md-restaurant"></ion-icon></button>
        <button ion-fab color="light" (click)="navigateToEventsPage('ItemCreateEventSportsRecPage');"><ion-icon name="american-football"></ion-icon></button>
        <button ion-fab color="primary" (click)="navigateToEventsPage('ItemCreateEventMusicConcertPage');"><ion-icon name="ios-musical-notes"></ion-icon></button>
        <button ion-fab color="dark" (click)="logout();"><ion-icon name="log-out"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>


  <ion-card *ngFor="let item of currentItems" color="secondary">
    <ion-item-divider color="danger">
      {{item.name}}
    </ion-item-divider>

    <ion-item text-wrap (click)="openItem(item)">
      {{item.about}}
      <ion-avatar item-start>
        <img [src]="item.profilePic" />
      </ion-avatar>      
    </ion-item>

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="happy"></ion-icon>
          <small>Going</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="sad"></ion-icon>
          <small>Not Going</small>
        </button>
      </ion-col>      
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="trash"></ion-icon>
          <small>Delete</small>
        </button>        
      </ion-col>            
    </ion-row>

  </ion-card>

</ion-content>
