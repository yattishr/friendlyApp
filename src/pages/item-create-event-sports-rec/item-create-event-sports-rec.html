<ion-header>

  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_SPORTS_RECREATION_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="goTo('Picnic')">
      <ion-icon name="md-restaurant" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_1' | translate }}
    </button>

    <button ion-item (click)="goTo('Hiking')">
      <ion-icon name="ios-walk-outline" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_2' | translate }}
    </button>

    <button ion-item (click)="goTo('Indoor Soccer')">
      <ion-icon name="ios-football" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_3' | translate }}
    </button>

    <button ion-item (click)="goTo('Indoor Cricket')">
      <ion-icon name="ios-baseball-outline" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_4' | translate }}
    </button>

    <button ion-item (click)="goTo('Live Football Game')">
      <ion-icon name="ios-football-outline" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_5' | translate }}
    </button>

    <button ion-item (click)="goTo('Dog Park')">
      <ion-icon name="ios-paw" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_6' | translate }}
    </button>

    <button ion-item (click)="goTo('Zoo')">
      <ion-icon name="ios-paw-outline" item-start></ion-icon>
      {{ 'ITEM_MENU_SPORTS_REC_PLACEHOLDER_7' | translate }}
    </button>

  </ion-list>
</ion-content>
