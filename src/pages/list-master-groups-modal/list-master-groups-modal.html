<ion-header>
  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'LIST_MASTER_GROUPS_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-list radio-group>
    <ion-list-header>
      Group Selection
    </ion-list-header>

    <ion-item>
      <ion-label>No Group</ion-label>
      <ion-radio checked="true" value="no-group"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>The Mad Hatters</ion-label>
      <ion-radio value="mad-hatters"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Family Group</ion-label>
      <ion-radio value="family-group"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>School Friends</ion-label>
      <ion-radio value="school-friends"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Work Mates</ion-label>
      <ion-radio value="work-mates"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
