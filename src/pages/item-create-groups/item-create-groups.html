<ion-header>

  <ion-navbar color="favorite">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_CREATE_GROUP_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="favorite" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_GROUP_NAME_PLACEHOLDER' | translate }}" formControlName="groupName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_GROUP_PLACEHOLDER' | translate }}" formControlName="friendName1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_GROUP_PLACEHOLDER' | translate }}" formControlName="friendName2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_GROUP_PLACEHOLDER' | translate }}" formControlName="friendName3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_GROUP_PLACEHOLDER' | translate }}" formControlName="friendName4"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_GROUP_PLACEHOLDER' | translate }}" formControlName="friendName5"></ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item-sliding *ngFor="let item of currentItems">
        <button ion-item (click)="openItem(item-groups)">
          <h2>{{item.groupname}}</h2>
          <p>{{item.friendname1}}</p>
          <!--ion-note item-end *ngIf="item.note">{{item.groupname}}</ion-note-->
        </button>

        <ion-item-options>
          <button ion-button color="danger" (click)="deleteItem(item)">
            {{ 'DELETE_BUTTON' | translate }}
          </button>
        </ion-item-options>
      </ion-item-sliding>

      <!--ion-item>Mickey Mouse</ion-item>
      <ion-item>Donald Duck</ion-item>
      <ion-item>Minnie Mouse</ion-item>
      <ion-item>Daffy Duck</ion-item>
      <ion-item>Popeye the Sailor-man</ion-item-->

    </ion-list>

  </form>
</ion-content>
