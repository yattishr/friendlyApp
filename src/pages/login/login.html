<ion-header hidden>
  <ion-navbar color="dark">
    <ion-title>
      Feedly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="contacts" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>friend.Ly</h1>
    <h6>An app that helps you manage and maintain</h6>
    <h6>your active social life..</h6>
  </ion-item>

  <ion-grid style="width: 75%">
    <ion-row class="rowStyle">
        <ion-icon name="mail" color="dark"></ion-icon>
      <ion-input type="email" [(ngModel)]="email" placeholder="your email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
        <ion-icon name="key" color="dark"></ion-icon>
        <ion-input type="password" [(ngModel)]="password" placeholder="your password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login();">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="gotoSignup();">Don't have an account? Sign Up</button>  

</ion-content>
