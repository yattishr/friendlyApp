<ion-header>

  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_DRINKS_DINING_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header background-color="headercolor">
      Drinks and Dining | {{ myVal }}
    </ion-card-header>

    <ion-card-content>
      <!-- Add card content here! -->
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
          <ion-item>
            <ion-label fixed>Venue</ion-label>
            <ion-input type="text" formControlName="diningVenueName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate" formControlName="diningDate"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label fixed>Meetup Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1" formControlName="diningMeetUpTime"></ion-datetime>
          </ion-item>

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-item-group>
    <ion-item-divider color="dividercolor">
      <span style="display: inline-block;" item-start><ion-icon name="add-circle" (click)="itemGroupSelect()"></ion-icon></span>
      <span style="display: inline-block;" item-end>Invite Friends</span>
    </ion-item-divider>
  </ion-item-group>

</ion-content>
