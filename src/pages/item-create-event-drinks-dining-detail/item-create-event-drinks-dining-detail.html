<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_DRINKS_DINING_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h6 text-center>Drinks and Dining | {{ myVal }}</h6>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Venue</ion-label>
        <ion-input type="text" formControlName="diningVenueName" clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate" formControlName="diningDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Meetup Time</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1" formControlName="diningMeetUpTime"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button icon-start block clear color="light" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 
  </form>

</ion-content>
