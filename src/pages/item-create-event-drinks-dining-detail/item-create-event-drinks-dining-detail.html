<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_DRINKS_DINING_EVENT' | translate }}</ion-title>
    <!--ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons-->
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="send" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h6 text-center>Drinks and Dining | {{ myVal }}</h6>
  <ion-grid>

      <ion-row class="rowStyle">
        <ion-label stacked>Venue</ion-label>
        <ion-input type="text" [(ngModel)]="diningVenueName" clearInput="true"></ion-input>
      </ion-row>

      <ion-row class="rowStyle">
        <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="diningDate"></ion-datetime>
      </ion-row>

      <ion-row class="rowStyle">
        <ion-label stacked>Meetup Time</ion-label>
        <ion-datetime displayFormat="h:mm A" [(ngModel)]="diningMeetUpTime"></ion-datetime>
      </ion-row>
    <button ion-button icon-start block clear color="invitegroupbutton" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 

</ion-grid>
</ion-content>
