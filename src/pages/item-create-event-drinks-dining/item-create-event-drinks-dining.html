<ion-header>

  <ion-navbar color="headercolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_DRINKS_DINING_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="headercolor">
      Make A Selection
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="ios-wine" item-start></ion-icon>
        Drinks
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        Coffee
      </button>

      <button ion-item>
        <ion-icon name="md-restaurant" item-start></ion-icon>
        Lunch
      </button>

      <button ion-item>
        <ion-icon name="ios-restaurant" item-start></ion-icon>
        Dinner
      </button>

      <button ion-item>
        <ion-icon name="ios-restaurant-outline" item-start></ion-icon>
        Fine Dining
      </button>

      <button ion-item>
        <ion-icon name="ios-cafe-outline" item-start></ion-icon>
        Breakfast
      </button>

    </ion-list>
  </ion-card>

</ion-content>
