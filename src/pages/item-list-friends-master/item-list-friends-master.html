  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="favorite">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'LIST_MASTER_FRIENDS_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_1_PLACEHOLDER' | translate }}" formControlName="friendName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_2_PLACEHOLDER' | translate }}" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_FRIEND_3_PLACEHOLDER' | translate }}" formControlName="contact"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
