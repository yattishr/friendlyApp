<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_MUSIC_CONCERT_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="ConcertInfo">
        Concert Info
      </ion-segment-button>
      <ion-segment-button value="ScanQR" (ionSelect)="itemQRScan()">
        Scan QR
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'ConcertInfo'">
      <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
        <ion-list>
          <ion-item>
            <ion-label stacked>What Concert</ion-label>
            <ion-input type="text" formControlName="concertName" clearInput="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Concert Date</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate" formControlName="concertDate"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label stacked>Concert Start Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate" formControlName="concertStartTime"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label stacked>Concert Venue</ion-label>
            <ion-input type="text" formControlName="concertVenue" clearInput="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Meetup Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate1" formControlName="concertMeetUpTime"></ion-datetime>
          </ion-item>

        </ion-list>

        <button ion-button icon-start block clear color="light" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 

      </form>
    </ion-list>
  </div>


</ion-content>
