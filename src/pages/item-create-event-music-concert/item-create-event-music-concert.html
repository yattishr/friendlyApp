<ion-header>

  <ion-navbar color="tabcolor">
    <ion-title>{{ 'APP_TITLE_TEXT' | translate }} | {{ 'ITEM_MUSIC_CONCERT_EVENT' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="dark" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="dark" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="segment" color="segmentbutton">
      <ion-segment-button value="ConcertInfo">
        Concert Info
      </ion-segment-button>
      <ion-segment-button value="ScanQR" (ionSelect)="itemQRScan()">
        Scan QR
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'ConcertInfo'">
      
        <ion-list>
          <ion-row class="rowStyle">
            <ion-label stacked>What Concert</ion-label>
            <ion-input type="text" [(ngModel)]="concertName" clearInput="true"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Concert Date</ion-label>
            <ion-input type="date" [(ngModel)]="concertDate"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Concert Start Time</ion-label>
            <ion-input type="time" [(ngModel)]="concertStartTime"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Concert Venue</ion-label>
            <ion-input type="text" [(ngModel)]="concertVenue" clearInput="true"></ion-input>
          </ion-row>

          <ion-row class="rowStyle">
            <ion-label stacked>Meetup Time</ion-label>
            <ion-input type="time" [(ngModel)]="concertMeetUpTime"></ion-input>
          </ion-row>

        </ion-list>

        <button ion-button icon-start block clear color="light" (click)="itemGroupSelect();"><ion-icon name="add-circle"></ion-icon>Invite Friends</button> 

    </ion-list>
  </div>


</ion-content>
